d<!DOCTYPE html>
<html lang="en">
   <head>
        <meta charset="UTF-8">
        <title>PhotoSIFT</title>
        <link rel="stylesheet" type="text/css" href="/styles.css">
        <script type="text/javascript" src="scripts/elementloading.js"></script>
        <script type="text/javascript" src="scripts/main.js"></script>
        <script type="text/javascript" src="/eel.js"></script>
    </head>
    <body>
        <header>
            <h1> Welcome to PhotoSift</h1>
            <p>Your personal photo review and organization tool.</p>
        </header>

        <body>
            <div class="form-container">
                <form class="form shadow" id="login">
                    <h1 class="form-heading">Login</h1>

                    <div class="form-label-input-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-label-input-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <a href="dashboard.html">Skip For debug</a>
                    <button class="button" type="submit">Login</button>
                </form>
                <h2>Or</h2>
                <form id="signup" class="form shadow" onsubmit="handleSignUp(event)">
                    <h2 class="form-heading">Sign Up</h2>

                    <div class="form-label-input-group">
                        <label for="new-username">Username:</label>
                        <input type="text" id="new-username" name="new-username" required>
                    </div>
                    <div class="form-label-input-group">
                        <label for="new-password">Password:</label>
                        <input type="password" id="new-password" name="new-password" required>
                    </div>

                    <button class="button" type="submit" onclick="registerUser()">Sign Up</button>
                </form>
            </div>  
        </body>
    </body>
</html>
