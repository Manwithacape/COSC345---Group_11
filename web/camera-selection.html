<!DOCTYPE html>
<html lang="en">
    <head>
        <title>PhotoSIFT</title>
        <link rel="stylesheet" type="text/css" href="/styles.css">
        <script type="text/javascript" src="/eel.js"></script>
        <script type="text/javascript" src="scripts/elementloading.js"></script>
        <script type="text/javascript" src="scripts/CameraCreation.js"></script>
        <script type="text/javascript" src="scripts/main.js"></script>
    </head>
    <body>
    <main id="main-container">
        <!-- <a class="create-camera" href="create-camera.html">Create a camera</a> -->
        <form class="camera-selectionForm form shadow" id="createCameraForm" onsubmit="createCamera(event)">
            <h1 class="form-heading">Add A Camera</h1>
            <div class="form-label-input-group">
                <label>Camera Name:</label>
                <input name="camera-name" id="camera-name" type="text" placeholder="Required" required>
            </div>

            <div class="form-label-input-group">
                <label>Camera Make:</label>
                <input name="camera-make" id="camera-make" type="text" placeholder="Required" required>
            </div>

            <div class="form-label-input-group">
                <label>Camera Model:</label>
                <input name="camera-model" id="camera-model" type="text">
            </div>

            <div class="form-label-input-group">
                <label>Lens Make</label>
                <input name="lens-make" id="lens-make" type="text">
            </div>

            <div class="form-label-input-group">
                <label>Lens Model</label>
                <input name="lens-model" id="lens-model" type="text">
            </div>

            <div class="form-label-input-group">
                <label>Aperture</label>
                <input name="aperture" id="aperture" type="text" placeholder="e.g. f/2.8">
            </div>

            <div class="form-label-input-group">
                <label>Shutter Speed</label>
                <input name="shutter-speed" id="shutter-speed" type="text" placeholder="e.g. 1/250">
            </div>

            <div class="form-label-input-group">
                <label>ISO</label>
                <input name="iso" id="iso" type="text" placeholder="e.g. 800">
            </div>

            <div class="form-label-input-group">
                <label for="photo-source">Camera Photo:</label>
                <button type="button" class="photo-of-camera button" id="photo-of-camera-btn" onclick="selectImage()">Upload Photo of Camera</button>
                <input type="hidden" id="photo-source" name="photo-source">
            </div>

            <div class="form-controls">
                <a href="dashboard.html" class="button">Cancel</a>
                <button type="submit" class="submit-form button">Add Camera</button>
            </div>
        </form>

        <p>My Cameras</p>
        <table id="cameras-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Make</th>
                    <th>Model</th>
                    <th>Lens Make</th>
                    <th>Lens Model</th>
                    <th>Aperture</th>
                    <th>Shutter Speed</th>
                    <th>ISO</th>
                    <th>Photo</th>
                </tr>
            </thead>
            <tbody>
                <!-- Camera rows will be inserted here -->
            </tbody>
        </table>
    </main>
    </body>
</html>
