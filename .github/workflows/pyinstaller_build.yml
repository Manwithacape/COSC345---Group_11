name: Build and Upload Executable

on: [push]

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build Windows executable
        run: pyinstaller --onefile --windowed app.py --add-data "schema.sql;." --icon "app.ico"

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-executable-windows
          path: dist/app.exe

  build-mac:
    strategy:
      matrix:
        os: [macos-13, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build Mac executable
        run: pyinstaller --onefile --windowed app.py --add-data "schema.sql:."

      - name: Upload Mac artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-executable-mac-${{ matrix.os }}
          path: dist/app