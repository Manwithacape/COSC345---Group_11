name: Build and Upload Executable

on: [push]

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Create config.json template
        run: |
          echo '{"gemini_api_key": "YOUR_API_KEY_HERE"}' > config.json

      - name: Build Windows executable
        run: pyinstaller app.spec

      - name: Create AutoCull distribution folder
        run: |
          New-Item -ItemType Directory -Force -Path "AutoCull"
          Copy-Item "dist\app.exe" -Destination "AutoCull\AutoCull.exe"
          Copy-Item "config.json" -Destination "AutoCull\"
          
      - name: Set file permissions
        run: |
          icacls "AutoCull\AutoCull.exe" /grant Everyone:F
          icacls "AutoCull\config.json" /grant Everyone:F

      - name: Create zip archive
        run: |
          Compress-Archive -Path "AutoCull\*" -DestinationPath "AutoCull-Windows.zip"

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: AutoCull-Windows
          path: AutoCull-Windows.zip